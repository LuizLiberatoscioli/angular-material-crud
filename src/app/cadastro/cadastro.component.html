<div fxLayout="row" fxLayoutAling="center">
    <div fxLayout="column" fxFlex="900px">
        <form class="mt-60" #clientesFrm="ngForm" (ngSubmit)="salvar()">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                    Dados Pessoais.                    
                        </mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="800px">
                        <mat-form-field class="full-width">
                            <mat-label>Nome: *</mat-label>
                            <input type="text"
                                [(ngModel)] ="cliente.nome"
                                name="nome"
                                placeholder="Ex: Jose da silva" matInput/>
                        </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="800px">
                        <mat-form-field class="full-width">
                            <mat-label>Email: *</mat-label>
                             <input type="text"
                             [(ngModel)] ="cliente.email"
                             name="email"
                             placeholder="Ex: Jose@gmail.com" matInput/>
                        </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="400px">
                        <mat-form-field class="full-width">
                            <mat-label>CPF: *</mat-label>
                            <input type="text" 
                            [(ngModel)] ="cliente.cpf"
                            name="cpf"
                            placeholder="Digite seu cpf" matInput/>
                        </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <div fxLayout="column" fxFlex="400px">
                        <mat-form-field class="full-width">
                            <mat-label>Data nascimento: *</mat-label>
                            <input type="text"
                            [(ngModel)] ="cliente.dataNascimento"
                            name="dataNascimento"
                            placeholder="Digite sua data de nascimento" matInput/>
                        </mat-form-field>
                        </div>
                    </div>
                    
                </mat-card-content>
                <mat-card-actions>
                    
                            <button mat-flat-button color="primary" type="submit"> 
                                <mat-icon fontIcon="save"></mat-icon>
                                Salvar
                            </button>
                            <button mat-flat-button color="primary" class="ml-5" type="submit"> 
                                <mat-icon fontIcon="refresh"></mat-icon>
                                Atualizar
                            </button>
                            <button mat-flat-button color="accent" class="ml-5"> 
                                <mat-icon fontIcon="backspace"></mat-icon>
                                Limpar
                            </button>
                     
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
